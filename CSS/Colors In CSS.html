<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
       
       #firstpara{
           color:teal;
       }
       #secondpara{
           color:rgb(73, 16, 68);
       }

       #thirdpara{
           color:rgb(52, 139, 106);
           background-color: #ff4532;
       }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id = "firstpara">This is the paragraph from the first</p>
    <h2>This is my Second box</h2>
    <p id = "secondpara">This is the paragraph from the second</p>
    <h2>This is my second box</h2>
    <p id = "thirdpara">This is the paragraph from the third</p>

</body>
