<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction - Alert, Prompt, Confirm </title>
</head>
<body>
    <div class="container">
            This is a page 
    </div>
    <script>
        //Alert in javascript
        alert("This is a message");
        //Prompot in js
        let name = prompt("What is your name?","Guest")
        console.log(name);
        
        //Confirm in js
        let deletepost = confirm("Do you want to delete this post?");

        // console.log(deletepost);
        if(deletepost){
            console.log("Your post has been succssefully deleted");
        }
        else{
            console.log("Post is not deleted");
        }

    </script>
</body>
</html>
