            if(num1>num2){
                console.log("First Number is greater then second number");

            }
            else if(num1<num2){
                console.log("Second Number is greater then First number");

            }
            else{
                console.log("Function will only accept numbers")
            }
        }
        Comparision(5,3);
        let number = new Array(1,2,45,4,5);
        function LoopComparison(){
            let i = 0;
            let a = number[i];
            for(i = 0;i<=5;i++){
                    if(a<number[i+1]){
                        a=number[i+1];
                    
                }
                
            }
            console.log(a);

        }
        LoopComparison(number);
