<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Variables</title>
    <script>
        var a = 45
        var b = "Zain";
        console.log(a)
        console.log(b);
        var num1 = 5;
        var num2 = 9
        c = 34.55; 
         console.log(c);

        // Operators in JavaScript
        // Operand - entities on which operators operate
        // In 3 + 4 '+' is the operator and 3,4 are operands
        // 1. unary operator - It has single operand (x = -x)
        // Examples of unary operator
        c = -c;
        // console.log(c);
        // 2. binary operator - It has two operand (x = x+6)
        // Examples of binary operator
        c = 456+8;
        // console.log(c);

        console.log("The value of num1 + num2 is "+ (num1 + num2));
        console.log("The value of num1 - num2 is "+ (num1 - num2));
        console.log("The value of num1 * num2 is "+ (num1 * num2));
        console.log("The value of num1 / num2 is "+ (num1 / num2));
        console.log("The value of num1 ** num2 is "+ (num1 ** num2));
        console.log("The value of num1++ is "+ (num1++));
        console.log("The value of ++num1 is "+ (++num1));
        console.log("The value of num1-- is "+ (num1--));
        console.log("The value of --num1 is "+ (--num1));
    </script>
</head>
<body>
    <div class="container">
        <h1>This is a heading</h1>
    </div>
    <div class="content">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis quae asperiores sint repellat est ullam sit consequuntur veniam tenetur, quos sapiente illum voluptatem dolore excepturi accusantium a. Laudantium, alias molestiae.</p>
    </div>
</body>
</html>
