<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction-Alert,Prompt,Confirm</title>
</head>
<body>
    <div class="container">
        This is a page
    </div>
<script>
    //Alert in a browser does not return anything

    //alert in JS
    let a = alert("This is the message");
    //prompt in JS
    let name = prompt("What is your name?", "Guest");
    //confirm in JS
    let deletepost = confirm("Do you really want to delete post?");
    console.log(deletepost);

    if(deletepost){
        console.log("You post has been successfully deleted");
    }
    else{
        console.log("You post is not deleted");
    }

</script>
</body>
</html>
