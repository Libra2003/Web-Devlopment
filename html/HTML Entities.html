<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div>
        <p>This is another &nbsp; &nbsp; paragraph </p>
        <p>paragraph is written like this &ltp&gt </p>
        <p>poud is written like this &dollar;</p>
        <p>Copywrite is written like this &COPY;</p>
        <p>Another character is &race; </p>
        <p>Another character is &frac12;</p>
        <p>Empty character is written like this &#8203; </p>
    </div>
</body>
</html>
